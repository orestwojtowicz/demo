<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Post</title>
    <link rel="stylesheet" th:href="@{/css/add-post.css}">
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script>tinymce.init({selector:'textarea'});</script>
</head>
<body>
<h1>POST CREATOR</h1>




<form method="post" enctype="multipart/form-data" action="/fileupload" th:object="${post}">
    <h4>Post title</h4>
    <input type="text" th:field="*{postTitle}" name="name" required>
    <label>
        <h4>Post short content</h4>
        <input type="text" th:field="*{mainPageContent}" required>
    </label>
    <textarea style="resize: both;" th:field="*{postContent}" type="text"></textarea>
    <h4 class="input-image">Post image</h4>
    <input  type="text" name="name" required>
    <input type="file" name="file" required>
    <input type="submit" >
</form>
</body>
