<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="formContainer">
    <form role="form" th:action="@{/reset/password}" method="POST" th:object="${user}">
        <fieldset>
            <div class="errors alert alert-danger">
                <span>
                    <ul th:each="error : ${validationErrors}">
                      <li th:text="${error.getDefaultMessage()}"></li>
                    </ul>
                  </span>
            </div>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-github"></i></a>
            </div>
            <div class="input-fields">
                <label for="email" th:field="*{email}">Email</label>
                <input type="text" id="email" name="email" placeholder="your@email.com" required>
                <label for="password">New Password</label>
                <input type="password" id="password" th:field="*{password}" name="password" placeholder="password" required>
            </div>
            <div class="login-button">
                <button type="submit">Reset</button>
            </div>

        </fieldset>

    </form>
</div>
</body>
</html>
