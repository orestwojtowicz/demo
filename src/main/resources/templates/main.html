<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Montserrat:400|Open+Sans:700,700i,400i,400|Varela+Round:400">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
</head>
<body>

    <!-- NAVBAR -->
    <div class="title">
        JAVA & SPORT BLOG
    </div>
    <div class="line-break">
        <hr>
    </div>

    <nav>
        <div class="logo">
            <h4>MOJE LOGU</h4>
        </div>
        <ul class="nav-links">
            <li><a href="#" sec:authorize="!isAuthenticated()">Home</a></li>
            <li><a th:href="@{/profile}" sec:authorize="isAuthenticated()">Account</a></li>
            <li><a th:href="@{/login}" sec:authorize="!isAuthenticated()">Login</a></li>
            <li><a href="#" th:href="@{logout}" sec:authorize="isAuthenticated()">Log out</a></li>
            <li><a th:href="@{/register}" sec:authorize="!isAuthenticated()">Register</a></li>

            <li><a th:href="@{/post}" sec:authorize="hasRole('ADMIN')" >add post</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <div class="line-break-bottom">
        <hr>
    </div>

   <!-- POST SECTION         <img th:src="*{'data:image/jpg;base64,'+ post.getImage().getImageString()}" alt="#" />-->
    <!-- <img th:src="@{'image/{id}' + @{post.image()}}" alt="#"  https://stackoverflow.com/questions/48235379/how-to-display-byte-array-from-a-model-in-thymeleaf?rq=1 />-->>-->

    <div class="content clearfix" >
        <!-- Main Content-->
        <h1 class="recent-post-title">Recent Posts</h1>
        <div class="main-content" >

            <div class="post" th:each="post : ${posts}">
                <div class="post-preview">
                    <img  th:src="@{'data:image/jpeg;base64,'+${post?.getImage()?.getImageString()}}" alt="#" style="width: 300px; height:300px"/>
                    <h2><a href="#" th:text="${post.getPostTitle()}"></a></h2>
                    <i class="fas fa-user">Orestoo</i>
                    &nbsp;<i class="fas fa-calendar">Mar 11, 2019</i>
                   &nbsp; <i class="fas fa-comments">Comments</i>
                    <p class="preview-text" th:utext="${post.getPostContent()}">
                    </p>
                    <a href="#" class="btn">Read More</a>
                </div>
            </div>

        </div>
        <div class="sidebar">

            <div class="section search">
                <h2 class="section-title">Search</h2>
                <form action method="post">
                    <input type="text" name="search-term" class="text-input" placeholder="Search...">
                </form>
            </div>

            <div class="div section topics">
                <h2 class="section-title">Topics
                    <ul>
                        <li><a href="#">Java</a></li>
                        <li><a href="#">Triathlon</a></li>
                        <li><a href="#">Ironman</a></li>
                        <li><a href="#">Gdynia</a></li>
                        <li><a href="#">Uaz</a></li>
                        <li><a href="#">Fiat</a></li>
                        <li><a href="#">Passat</a></li>
                    </ul>

                </h2>
            </div>

        </div>
    </div>
 <!--   <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d327949.41646800475!2d19.724014562597112!3d50.04686776012794!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x471644c0354e18d1%3A0xb46bb6b576478abf!2zS3Jha8Ozdw!5e0!3m2!1spl!2spl!4v1570524580729!5m2!1spl!2spl"
            width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>-->
    <footer>
        <div class="footer-line">
            <hr>
            <div class="footer-icons">
                <ul>
                    <li><a><i class="fab fa-github fa-2x"></i></a></li>
                    <li><a><i class="far fa-address-card fa-2x"></i></a></li>
                    <li><a><i class="fab fa-linkedin fa-2x"></i></a></li>
                </ul>

                <div class="footer-rights">
                    <h3 >Â© 2019 Code by Damian.  All rights reserved.</h3>
                </div>


            </div>

        </div>
    </footer>


</body>

</html>
